<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de Separadores - Una o Doble Cara</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    .mode-selector {
      text-align: center;
      margin: 20px 0;
    }
    .mode-btn {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
    }
    .mode-btn.active {
      background-color: #007bff;
      color: white;
    }
    .upload-section {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .image-box {
      width: 400px;
      height: 400px;
      border: 2px dashed #ccc;
      background-color: #fff;
      position: relative;
      overflow: hidden;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .label {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 3px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #previewContainer {
      margin-top: 30px;
      text-align: center;
      display: none;
    }
    #previewContainer img {
      width: 5cm;
      height: 15cm;
      object-fit: cover;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      image-rendering: crisp-edges;
    }
    #previewContainer.double img {
      width: 10cm;
      height: 15cm;
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    #imageUpload2 {
      display: none;
    }
    .double-mode #imageUpload2 {
      display: block;
    }
    .double-mode .image-box:nth-child(2) {
      display: block;
    }
    .single-mode .image-box:nth-child(2) {
      display: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ”¹ Generador de Separadores de Libros</h2>

  <div class="mode-selector">
    <button class="mode-btn active" data-mode="single">âœ… Separador de una cara</button>
    <button class="mode-btn" data-mode="double">ðŸ”„ Separador de doble cara</button>
  </div>

  <div class="upload-section single-mode">
    <div>
      <p><strong>Imagen Ãºnica:</strong></p>
      <input type="file" id="imageUpload1" accept="image/*" />
      <div class="image-box" id="box1">
        <img id="image1" src="" alt="Imagen 1" />
        <div class="label">Cara 1</div>
      </div>
    </div>

    <div>
      <p><strong>Imagen 2 (oculta en modo simple):</strong></p>
      <input type="file" id="imageUpload2" accept="image/*" />
      <div class="image-box" id="box2">
        <img id="image2" src="" alt="Imagen 2" />
        <div class="label">Cara 2</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="cropButton">Recortar imagen(es)</button>
    <button id="downloadButton" style="display:none;">Descargar separador</button>
  </div>

  <div id="previewContainer">
    <h3>Tu separador final:</h3>
    <img id="finalPreview" src="" alt="Separador" />
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script>
    let cropper1, cropper2;
    let croppedCanvas1, croppedCanvas2;
    let currentMode = 'single';

    // Cambiar modo
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentMode = this.dataset.mode;

        const container = document.querySelector('.upload-section');
        container.className = `upload-section ${currentMode}-mode`;

        // Resetear croppers si cambiamos de modo
        if (cropper1) cropper1.destroy();
        if (cropper2) cropper2.destroy();
        cropper1 = cropper2 = null;
        document.getElementById('image1').src = '';
        document.getElementById('image2').src = '';
        document.getElementById('previewContainer').style.display = 'none';
        document.getElementById('downloadButton').style.display = 'none';
      });
    });

    document.getElementById('imageUpload1').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = document.getElementById('image1');
        img.src = event.target.result;

        if (cropper1) cropper1.destroy();

        cropper1 = new Cropper(img, {
          aspectRatio: 1 / 3,
          viewMode: 1,
          dragMode: 'move',
          cropBoxResizable: true,
          cropBoxMovable: true,
          guides: true,
          center: true,
          highlight: false,
          autoCropArea: 0.8,
          responsive: true,
          zoomOnWheel: true,
          zoomOnTouch: true,
        });
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('imageUpload2').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = document.getElementById('image2');
        img.src = event.target.result;

        if (cropper2) cropper2.destroy();

        cropper2 = new Cropper(img, {
          aspectRatio: 1 / 3,
          viewMode: 1,
          dragMode: 'move',
          cropBoxResizable: true,
          cropBoxMovable: true,
          guides: true,
          center: true,
          highlight: false,
          autoCropArea: 0.8,
          responsive: true,
          zoomOnWheel: true,
          zoomOnTouch: true,
        });
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('cropButton').addEventListener('click', function() {
      if (currentMode === 'single') {
        if (!cropper1) {
          alert("Por favor, sube y recorta la imagen.");
          return;
        }

        croppedCanvas1 = cropper1.getCroppedCanvas({
          width: 500,
          height: 1500,
        });

        const preview = document.getElementById('finalPreview');
        preview.src = croppedCanvas1.toDataURL();
        document.getElementById('previewContainer').classList.remove('double');
        document.getElementById('previewContainer').style.display = 'block';
        document.getElementById('downloadButton').style.display = 'inline-block';
        window.finalCanvas = croppedCanvas1;

      } else if (currentMode === 'double') {
        if (!cropper1 || !cropper2) {
          alert("Por favor, sube y recorta ambas imÃ¡genes.");
          return;
        }

        croppedCanvas1 = cropper1.getCroppedCanvas({
          width: 500,
          height: 1500,
        });

        croppedCanvas2 = cropper2.getCroppedCanvas({
          width: 500,
          height: 1500,
        });

        // Crear canvas combinado (1000x1500)
        const combinedCanvas = document.createElement('canvas');
        combinedCanvas.width = 1000;
        combinedCanvas.height = 1500;
        const ctx = combinedCanvas.getContext('2d');

        ctx.drawImage(croppedCanvas1, 0, 0);
        ctx.drawImage(croppedCanvas2, 500, 0);

        const preview = document.getElementById('finalPreview');
        preview.src = combinedCanvas.toDataURL();
        document.getElementById('previewContainer').classList.add('double');
        document.getElementById('previewContainer').style.display = 'block';
        document.getElementById('downloadButton').style.display = 'inline-block';
        window.finalCanvas = combinedCanvas;
      }
    });

    document.getElementById('downloadButton').addEventListener('click', function() {
      if (!window.finalCanvas) return;

      const link = document.createElement('a');
      link.download = currentMode === 'single' ? 'separador-una-cara.png' : 'separador-doble-cara.png';
      link.href = window.finalCanvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
